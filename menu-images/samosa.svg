<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f4e6"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2a94c;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d19b3d;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Samosa shape -->
  <polygon points="200,80 280,180 120,180" fill="#deb887" stroke="#cd853f" stroke-width="3"/>
  <polygon points="200,80 280,180 200,150" fill="#f4a460" stroke="#cd853f" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b4513">Samosa</text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a0522d">Crispy & Delicious</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="3" fill="#cd853f" opacity="0.6"/>
  <circle cx="250" cy="140" r="2" fill="#cd853f" opacity="0.6"/>
  <circle cx="180" cy="160" r="2" fill="#cd853f" opacity="0.6"/>
</svg>